<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Mixer</title>
</head>
<body>
<header>
<div class="container-mixer">
    <label for="R">R</label>
    <input type="range" step="1" min="0" max="255" value="50" class="R slider" id="r"></input>
    <label for="G">G</label>
    <input type="range" step="1" min="0" max="255" value="50" class="G slider" id="g"></input>
    <label for="B">B</label>
    <input type="range" step="1" min="0" max="255" value="50" class="B slider" id="b"></input>
    <p class="hex-name" id="hex">#ff3414</p>
</div>
</header>
<div class="background" id="bg"></div>
<script src="app.js"></script>    
</body>
</html>
